<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Announcement
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">Title</ion-label>
      <div item-content>
        <span>{{announcement.title}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Content</ion-label>
      <div item-content>
        <span>{{announcement.content}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Announcement Type</ion-label>
      <div item-content>
        <span>{{announcement.announcementType}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Start Date</ion-label>
      <div item-content>
        <span>{{announcement.startDate | date:'mediumDate'}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">End Date</ion-label>
      <div item-content>
        <span>{{announcement.endDate | date:'mediumDate'}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Faculty</ion-label>
      <div item-content *ngIf="announcement.faculty">
        <a>{{announcement.faculty?.name}}</a>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
