<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Student
    </ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
        <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
        <ion-icon name="checkmark" *ngIf="!platform.is('ios')"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
    <ion-list>
      <ion-item [hidden]="!form.get(['id']).value">
        <ion-label>ID</ion-label>
        <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Index</ion-label>
        <ion-input type="text" name="index" formControlName="index"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Full Name Arabic</ion-label>
        <ion-input type="text" name="fullNameArabic" formControlName="fullNameArabic"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Phone</ion-label>
        <ion-input type="text" name="phone" formControlName="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>User</ion-label>
        <ion-select id="field_user" formControlName="user" [compareWith]="compareUser">
          <ion-select-option [value]="null"></ion-select-option>
          <ion-select-option [value]="userOption" *ngFor="let userOption of users; trackBy: trackUserById">
            {{userOption.login}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Faculty</ion-label>
        <ion-select id="field_faculty" formControlName="faculty" [compareWith]="compareFaculty">
          <ion-select-option [value]="null"></ion-select-option>
          <ion-select-option [value]="facultyOption" *ngFor="let facultyOption of faculties; trackBy: trackFacultyById">
            {{facultyOption.name}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Project</ion-label>
        <ion-select id="field_project" formControlName="project" [compareWith]="compareProject">
          <ion-select-option [value]="null"></ion-select-option>
          <ion-select-option [value]="projectOption" *ngFor="let projectOption of projects; trackBy: trackProjectById">
            {{projectOption.name}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
