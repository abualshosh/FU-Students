<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Supervisor
    </ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
        <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
        <ion-icon name="checkmark" *ngIf="!platform.is('ios')"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
    <ion-list>

      <ion-item>
        <ion-label position="floating">Full Name</ion-label>
        <ion-input type="text" name="fullName" formControlName="fullName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Role</ion-label>
        <ion-input type="text" name="role" formControlName="role"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select formControlName="gender" id="field_gender">
          <ion-select-option value="MALE">{{'Gender.MALE' | translate}}</ion-select-option>
          <ion-select-option value="FEMALE">{{'Gender.FEMALE' | translate}}</ion-select-option>
          <ion-select-option value="OTHER">{{'Gender.OTHER' | translate}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" name="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Phone Number</ion-label>
        <ion-input type="text" name="phoneNumber" formControlName="phoneNumber"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
