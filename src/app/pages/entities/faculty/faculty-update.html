<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Faculty
    </ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
        <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
        <ion-icon name="checkmark" *ngIf="!platform.is('ios')"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
    <ion-list>

      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" name="name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Code</ion-label>
        <ion-input type="text" name="code" formControlName="code"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Supervisors</ion-label>
        <ion-select id="field_supervisors" multiple="true" formControlName="supervisors"
          [compareWith]="compareSupervisor">
          <ion-select-option [value]="supervisorOption"
            *ngFor="let supervisorOption of supervisors; trackBy: trackSupervisorById">{{supervisorOption.fullName}}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
