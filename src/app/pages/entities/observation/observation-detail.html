<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Observation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">Title</ion-label>
      <div item-content>
        <span>{{observation.title}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Detail</ion-label>
      <div item-content>
        <span>{{observation.detail}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Creation Date</ion-label>
      <div item-content>
        <span>{{observation.creationDate | date:'medium'}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>File</ion-label>
      <div (click)="download(observation.file)" item-content *ngIf="observation.file">
        <a>{{observation.file?.name}}</a>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Project</ion-label>
      <div item-content *ngIf="observation.project">
        <a>{{observation.project?.name}}</a>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
